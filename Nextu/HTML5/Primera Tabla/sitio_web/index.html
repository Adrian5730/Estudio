<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
</head>
<body>
    <h1>Viajar a NY</h1>

    <img src="../new-york-city.jpg" width="20%" alt="Imagen de new-york-city">

    <p>Aqui conseguirás información para planificar tu viaje a NY</p>

    <h2>Recordatorios</h2>
    <ul>
        <li>Comprar tarjeta de metro</li>
        <li>Alquilar un Hotel</li>
        <li>Crear la lista de lugares para visitar</li>
        <li>Crear la lista de ligares para comer</li>
    </ul>

    <h2>Costos</h2>
    <table>

        <thead>
            <tr>
                <th>Descripción</th>
                <th>Costo</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>Transporte</td>
                <th>100</th>
            </tr>
            
            <tr>
                <td>Hotel</td>
                <th>500</th>
            </tr>
            
            <tr>
                <td>Comida</td>
                <th>150</th>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th>Total</th>
                <th>750</th>
            </tr>
        </tfoot>

    </table>
</body>
</html>
