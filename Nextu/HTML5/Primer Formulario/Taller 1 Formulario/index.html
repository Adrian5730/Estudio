<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Taller Formulario</h1>

    <form action="" name="taller_formulario">
        <p>
            <label for="nombre" >Nombre de usuario*:</label><br>
            <input type="text" name="nombre" placeholder="Ej: Adrian" required/>
        </p>

        <p>
            <label for="email">Email*:</label><br>
            <input type="email" name="email" placeholder="Ej: adrian@gmail.com" required>
        </p>

        <p>
            <label for="edad">Edad:</label><br>
            <input type="number" placeholder="Ej: 18">
        </p>

        <p>
            <label for="recomendado">Recomendado por:</label><br>
                <select name="recomendado" id="recomendado">
                <option value="Redes Sociales" selected>Redes Sociales</option>
                <option value="Amigo">Amigo</option>
                <option value="Google">Google</option>
            </select>
        </p>

        <p>
            <label for="comentarios">Comentarios:</label><br>
            <textarea name="comentarios" id="comentario" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="checkbox" name="terminos" required>
            <label for="terminos">Terminos y condiciones*:</label>
        </p>

        <p>
            <input type="submit" value="Registrar">
        </p>
    </form>
</body>
</html>
