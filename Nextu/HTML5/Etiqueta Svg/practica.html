<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Atributos SVG</title>
</head>
<body>
    <p>Circulo</p>
    
    <svg width="200px" height="100px" >
        <circle cx="50" cy="50" r="40" fill="black" stroke="red" stroke-width="5">
    </svg>


    <p>Cuadrado</p>

    <svg width="200px" height="200px" >
        <rect width="300px" height="100px" fill="black" stroke="red" stroke-width="3">
    </svg>

    <p>Elipse</p>

    <svg width="500px" height="200px" >
        <ellipse cx="100" cy="50" rx="100" ry="40" fill="black" stroke="red" stroke-width="5">
    </svg>

    <p>Linea</p>

    <svg width="210px" height="200px" >
        <line x1="0" y1="0" x2="200px" y2="200px" fill="black" stroke="red" stroke-width="2">
    </svg>

    <p>Polygono</p>

    <svg width="500px" height="200px" >
        <polyline points="0, 20 40, 25 60, 40 80, 120 120, 140 200, 180" fill="none" stroke="red" stroke-width="2">
    </svg>

    <p>Poligono</p>

    <svg width="500px" height="250px" >
        <polygon points="200, 10 300, 210 170, 250 123, 234" fill="black" stroke="red" stroke-width="2">
    </svg>   
</body>
</html>
